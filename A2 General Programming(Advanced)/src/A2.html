<script type="text/javascript">
function generatePyramid() {
	var array=[ 
				[75],
				[95, 64],
				[17, 47, 82],
				[18, 35, 87, 10],
				[20, 4, 82, 47, 65],
				[19, 1, 23, 75, 3, 34],

				[99, 65, 4, 28, 6, 16, 70, 92],
				[41, 41, 26, 56, 83, 40, 80, 70, 33],
				[41, 48, 72, 33, 47, 32, 37, 16, 94, 29],
				[53, 71, 44, 65, 25, 43, 91, 52, 97, 51, 14],
				[70, 11, 33, 28, 77, 73, 17, 78, 39, 68, 17, 57],
				[91, 71, 52, 38, 17, 14, 91, 43, 58, 50, 27, 29, 48],
				[63, 66, 4, 68, 89, 53, 67, 30, 73, 16, 69, 87, 40, 31],
				[4, 62, 98, 27, 23, 9, 70, 98, 73, 93, 38, 53, 60, 4, 23]
			];

	
	document.write("Angka Piramid dalam bentuk array:<br><br>");
	for(var i=0; i<=array.length;i++){
	 	document.write(array[i]);
	 	document.write("<br>");
	}

	document.write("<br>Hasil maksimum dari penjumlahan antar bilangan didalam array:<br>");
	while (array.length !== 1) {
		  	var len = array.length;
		  	var row = [];
		  	var current = array[len-2];
		  	var currentLen = current.length - 1;
		  	var end = array[len-1];
		 
			for ( var j = 0; j <= currentLen; j++ ) {
			    row.push(Math.max(current[j] + end[j] || 0, current[j] + end[j+1] || 0) )
			}
		 
		  	array.pop();
		  	array.pop();
		 
		  	array.push(row);
		}
		document.write(array);
}
</script>
